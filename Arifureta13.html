<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Offis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
        }
        #comentarios {
            margin-top: 20px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        #selector {
            margin: 20px 0;
        }
        header img {
            height: 40px;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin: 0 10px;
        }
        .menu li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="offis.png" alt="Logo">
        <h3>Mi Anime Offis ❄️</h3>
        <ul class="menu">
            <li><a href="https://destiny-oficial.github.io/anime-offis/juegos.html" id="juegos-link">minijuegos</a></li>
             <li><a href="https://destiny-oficial.github.io/anime-offis/perfil.html" id="profile-link">Perfil</a></li>
            <li><a href="https://destiny-oficial.github.io/anime-offis/logout.html" id="logout-link">Cerrar Sesión</a></li>
        </ul>
    </header>
    
    <main>
        <h2 id="titulo">Arifureta - Episodio 13</h2>

        <!-- Selector de capítulos -->
        <div id="selector">
            <label for="capitulos">Selecciona un capítulo:</label>
            <select id="capitulos" onchange="cambiarCapitulo()">
                <option value="b0fqtdt1l199" selected>Episodio 13</option>
                <option value="hrq4ued866qh">Episodio 12</option>
                <option value="tkzowawugddm">Episodio 11/option>
                <option value="ghzke4tdirls">Episodio 10/option>
                <option value="rsczatrfyfix">Episodio 9</option>
                <option value="3kvre3b4lwle">Episodio 8</option>
                <option value="oin5ut7vxp9r">Episodio 7</option>
                <option value="pr40rqhjkdjt">Episodio 5</option>
                <option value="ovdsritxiymz">Episodio 4</option>
                <option value="niareybkdgri">Episodio 3</option>
<option value="vmxbs3jkh48h">Episodio 2</option>
<option value="CODIGO_AQUI">Episodio 1</option>
                
            </select>
        </div>

        <!-- Reproductor de voe.sx -->
        <div class="video-container">
            <iframe id="video" src="https://voe.sx/e/b0fqtdt1l199" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <h3>Comentarios</h3>
        <div id="comentarios">
            <p>Deja tu comentario...</p>
            <textarea placeholder="Escribe un comentario"></textarea>
            <button>Publicar</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Mi Anime Offis 
    </footer>

    <script>
        function cambiarCapitulo() {
            let select = document.getElementById("capitulos");
            let video = document.getElementById("video");
            let titulo = document.getElementById("titulo");

            let capituloSeleccionado = select.options[select.selectedIndex].text;
            let videoID = select.value;

            titulo.innerText = "Arifureta - " + capituloSeleccionado;
            video.src = "https://voe.sx/e/" + videoID;
        }
    </script>

</body>
</html>
