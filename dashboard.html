    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin: 20px 0;
        }

        /* Estilos del carrusel */
        .carousel {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .carousel-container {
            display: flex;
            gap: 10px;
            animation: slide 10s infinite linear;
        }

        .carousel img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Sección de animes */
        .anime-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .anime-grid a {
            text-decoration: none;
        }

        .anime-grid img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .anime-grid img:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .anime-grid img {
                width: 80px;
                height: 120px;
            }
            .carousel img {
                width: 100px;
                height: 70px;
            }
        }
    </style>
</head>
